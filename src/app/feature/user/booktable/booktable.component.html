<app-usernavbar></app-usernavbar>

<div class="tableContent">
    <h1>
        Book A Table
    </h1>
    <p>Copy
        We consider all the drivers of change gives you the components <br> you need to change to create a truly
        happens.</p>
</div>
<div class="tableBody">
    <form class="tableForm" [formGroup]="userTable">
        <div class="row">
            <div class="col">
                <label for="Date">Date</label>
                <input type="date" class="form-control" placeholder="" formControlName="date">
            </div>
            <div class="col">
                <label for="">Time</label>
                <input type="time" class="form-control" placeholder="" formControlName="time">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="Name">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" formControlName="name">
            </div>
            <div class="col">
                <label for="">Phone Number</label>
                <input type="number" class="form-control" placeholder="x-xxx-xxx-xxxx">
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Table No</label>
            <select class="form-control" id="exampleFormControlSelect1" formControlName="tableNo">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Book</button>
    </form>
    <img src="../../../../assets/image/booktable3.jpg" alt="" >
</div>
